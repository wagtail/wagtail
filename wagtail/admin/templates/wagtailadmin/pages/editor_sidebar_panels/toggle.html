{% load wagtailadmin_tags %}

<button class="w-bg-transparent w-py-3 w-px-3 w-inline-flex w-justify-center w-items-center w-outline-offset-inside w-text-grey-400 w-transition hover:w-transform hover:w-scale-110 hover:w-text-primary focus:w-text-primary"
    aria-label="{{ toggle.aria_label }}"
    data-tippy-content="{{ panel.title }}"
    data-tippy-offset="[0, 6]"
    data-tippy-placement="bottom"
    data-side-panel-toggle="{{ panel.name }}"
>
    {% icon name=toggle.icon_name class_name="w-w-4 w-h-4" %}
</button>
