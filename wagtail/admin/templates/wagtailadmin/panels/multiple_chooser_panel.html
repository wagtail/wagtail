{% extends "wagtailadmin/panels/inline_panel.html" %}
{% load i18n l10n wagtailadmin_tags %}

{% block add_button %}
    <button
        type="button"
        class="button button-small button-secondary chooser__choose-button"
        data-action="w-formset#addMultiple"
        data-w-formset-target="add"
        data-w-formset-prefix-param="{{ self.formset.prefix }}"
        data-w-formset-chooser-field-name-param="{{ self.panel.chooser_field_name }}"
    >
        {% icon name=icon|default:"plus-inverse" %}{% blocktrans trimmed with label=self.label|lower %}Add {{ label }}{% endblocktrans %}
    </button>
{% endblock %}

{% block js_init %}
    <div hidden data-w-formset-target="multipleChooserConfig">
        {{ chooser_widget_definition|json_script }}
    </div>
{% endblock %}
