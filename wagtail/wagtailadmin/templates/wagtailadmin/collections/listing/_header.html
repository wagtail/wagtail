{% load i18n wagtailadmin_tags %}

<div class="index">
    <h2 class="icon icon-folder-open-1">
    {% if collection_perms.can_edit %}
        <a href="{% url 'wagtailadmin_collections:edit' collection.pk %}" title="{% trans 'Edit ' %}'{{ collection.name }}'">
            {{ collection.name }}
        </a>
    {% else %}
        {{ collection.name }}
    {% endif %}
    </h2>
    <ul class="actions">
        {% collection_listing_buttons collection is_parent=True %}
    </ul>
</div>
