{% load wagtailadmin_tags %}

<button type="button"
    class="w-bg-transparent w-py-3 w-px-3 w-inline-flex w-justify-center w-items-center w-outline-offset-inside w-text-grey-400 w-transition hover:w-transform hover:w-scale-110 hover:w-text-primary focus:w-text-primary {% if comments_number %} w-mr-2.5 {% endif %}"
    aria-label="{{ toggle.aria_label }}"
    data-tippy-content="{{ panel.title }}"
    data-tippy-offset="[0, 6]"
    data-tippy-placement="bottom"
    data-side-panel-toggle="{{ panel.name }}"
    aria-expanded="false"
>
    {% icon name=toggle.icon_name class_name="w-w-4 w-h-4" %}

    {% if comments_number %}
        <div class="w-w-[10px] w-h-[10px] w-flex w-justify-center w-items-center w-p-[3px] w-font-bold w-absolute w-bg-teal-100 w-text-white w-text-[0.625rem] w-border w-border-white w-rounded-full -w-top-[10px] -w-right-[12px]"
            data-comments-toggle-count>
            {# populated in page-editor.js #}
        </div>
    {% endif %}
</button>
