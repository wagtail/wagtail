<div class="button-select">
    {% for group_name, group_choices, group_index in widget.optgroups %}
        {% if group_name %}
            <h4>{{ group_name }}</h4>
        {% endif %}
        {% for option in group_choices %}
        <input type="radio" name="{{ option.template_name }}" value="{{ option.template_name }}" {% include "django/forms/widgets/attrs.html" %}>
        <label for="html">{{option.label}}</label><br>        
        {% endfor %}
    {% endfor %}
</div>
