{% load gravatar wagtailadmin_tags %}
{% load i18n %}
<nav class="nav-main">
    <ul>
        {{ menu_html }}

        <li class="footer" id="footer">
            <div class="account" id="account" title="{% trans 'Edit your account' %}">
                {% if request.user.email %}
                    <span class="avatar square avatar-on-dark icon icon-user">
                        <img src="{% gravatar_url request.user.email 25 %}" class="avatar" />
                    </span>
                {% endif %}
                <em class="icon icon-arrow-down-after">{{ request.user.first_name|default:request.user.get_username }}</em>
            </div>

            <ul class="footer-submenu">
                <li><a href="{% url 'wagtailadmin_account' %}" class="icon icon-user">{% trans "Account settings" %}</a></li>
                <li><a href="{% url 'wagtailadmin_logout' %}" class="icon icon-logout">{% trans "Log out" %}</a></li>
            </ul>

        </li>
    </ul>
</nav>
