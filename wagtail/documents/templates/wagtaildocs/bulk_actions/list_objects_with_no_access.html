{% extends 'wagtailadmin/bulk_actions/confirmation/list_objects_with_no_access.html' %}
{% load i18n %}

{% block per_object %}
    {% if object.can_edit %}
    <a href="{% url 'wagtaildocs:edit' object.document.id %}" target="_blank" rel="noopener noreferrer">{{ object.document.title }}</a>
    {% else %}
    {{ object.document.title }}
    {% endif %}
{% endblock per_object %}
