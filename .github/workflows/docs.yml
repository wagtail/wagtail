name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'client/src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'typedoc.json'
  pull_request:
    paths:
      - 'client/src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'typedoc.json'

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build-docs
