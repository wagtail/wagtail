{% load i18n wagtailadmin_tags %}
<td class="{% if value.can_descend %}children{% endif %} {% if column.classname %}{{ column.classname }}{% endif %}">
    {% if value.can_descend %}
        <a href="{% url 'wagtailadmin_choose_page_child' value.id %}{% querystring p=None %}" class="navigate-pages navigate-folder" title="{% blocktrans trimmed with title=value.get_admin_display_title count=value.get_children_count %}Explore {{ count }} subpage of '{{ title }}'{% plural %}Explore {{ count }} subpages of '{{ title }}'{% endblocktrans %}" aria-label="{% trans 'Explore' %}">
            {% icon name="folder-open-1" classname="default" %}
            <span class="navigate-hint">
                {% trans "Explore" %}
                {% if value.get_children_count %}
                    <span class="child-count">({{ value.get_children_count }})</span>
                {% endif %}
            </span>
        </a>
    {% endif %}
</td>
