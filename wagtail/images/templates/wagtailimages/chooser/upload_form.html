{% load i18n wagtailadmin_tags %}
<section
    id="tab-upload"
    class="w-tabs__panel"
    role="tabpanel"
    hidden
    aria-labelledby="tab-label-upload"
>
    {% include "wagtailadmin/shared/non_field_errors.html" with form=form %}
    <form class="image-upload" action="{% url 'wagtailimages:chooser_upload' %}{% if will_select_format %}?select_format=true{% endif %}" method="POST" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        <ul class="fields">
            {% for field in form %}
                {% if field.is_hidden %}
                    {{ field }}
                {% else %}
                    {% include "wagtailadmin/shared/field_as_li.html" with field=field %}
                {% endif %}
            {% endfor %}
            <li>
                <button type="submit" class="button button-longrunning" data-clicked-text="{% trans 'Uploadingâ€¦' %}">{% icon name="spinner" %}<em>{% trans 'Upload' %}</em></button>
            </li>
        </ul>
    </form>
</section>
