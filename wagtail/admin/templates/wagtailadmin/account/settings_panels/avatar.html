{% load i18n wagtailadmin_tags %}
{% block content %}
    <p>{% trans "Your current profile picture:" %}</p>
    <p>
         <span class="avatar square"><img src="{% avatar_url request.user size=50 %}" alt=""></span>
    </p>
    <ul class="fields">
        {% for field in form %}
            {% include "wagtailadmin/shared/field_as_li.html" with field=field %}
        {% endfor %}
    </ul>
{% endblock %}
