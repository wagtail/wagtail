{% extends "demosite/base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<h1>{{ page.title }}</h1>
<div class="intro">{{ page.intro|richtext }}</div>

<h2>Events</h2>
<ul>
    {% for event in page.get_events %}
    <li><a href="{% pageurl event %}">{{ event.title }}</a> - {{ event.date_from }}</li>
    {% endfor %}
</ul>
{% endblock %}
