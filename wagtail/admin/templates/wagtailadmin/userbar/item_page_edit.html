{% extends "wagtailadmin/userbar/item_base.html" %}

{% block item_content %}

    <a href="{% build_absolute_url edit_url %}" target="_parent" role="menuitem">
        {% icon name="edit" classname="w-action-icon" %}

{% endblock %}
