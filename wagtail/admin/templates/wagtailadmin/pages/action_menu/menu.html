{% load wagtailadmin_tags %}
{% if default_menu_item %}
    {{ default_menu_item }}
{% endif %}
{% if show_menu %}
    <button type="button" class="dropdown-toggle">{% icon name="arrow-up" %}</button>
    <ul>
        {% for item in rendered_menu_items %}
            <li>
                 {{ item }}
            </li>
        {% endfor %}
    </ul>
{% endif %}
