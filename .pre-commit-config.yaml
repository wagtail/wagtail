default_language_version:
  node: system
  python: python3
repos:
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        language_version: python3
        args: ['--target-version', 'py38']

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 'v0.0.285'
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: ''  # Use the sha / tag you want to point at
    hooks:
      - id: prettier
        types_or: [css, scss, javascript]
        additional_dependencies:
          # Keep in sync with package.json
          - prettier@2.1.2
          - '@prettier/plugin-xml@0.12.0'
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: ''  # Use the sha / tag you want to point at
    hooks:
      - id: eslint
        types: [file]
        files:  \.[jt]sx?$  # *.js, *.jsx, *.ts and *.tsx
        args: [--report-unused-disable-directives]
        additional_dependencies:
          # Keep in sync with package.json
          - eslint@4.15.0
          -  eslint-config-google@0.7.1
          -  eslint-loader@1.6.1
          -  eslint-plugin-react@6.10.3
          -  babel-eslint@6.1.2
  - repo: https://github.com/thibaudcolas/pre-commit-stylelint
    rev: v14.4.0
    hooks:
      - id: stylelint
        files: \.(scss|vue)$
        args: [--report-needless-disables, --report-invalid-scope-disables]
        additional_dependencies:
          - stylelint@14.4.0
          - stylelint-config-standard-scss@3.0.0
          - "@scope/my-awesome-plugin@0.12.0"
  - repo: https://github.com/thibaudcolas/curlylint
    rev: v0.13.1
    hooks:
      - id: curlylint
        args: ['--parse-only']
  - repo: https://github.com/rtts/djhtml
    rev: 'main'  # replace with the latest tag on GitHub
    hooks:
      - id: djhtml
      - id: djcss
      - id: djjs
    
  - repo: https://github.com/returntocorp/semgrep
    rev: v1.3.0
    hooks:
      - id: semgrep
        args: ['--config', '.semgrep.yml', '--error']
