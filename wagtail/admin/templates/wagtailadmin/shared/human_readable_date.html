{% load wagtailadmin_tags i18n %}

<button type="button" class="w-human-readable-date" data-controller="w-tooltip" data-w-tooltip-content-value="{{ date|date:"DATETIME_FORMAT" }}" data-w-tooltip-placement-value="{{ placement }}">
    <time class="w-human-readable-date__date" datetime="{{ date|date:"c" }}">
        {{ date|timesince_simple|capfirst }}
    </time>
    {% if description %}
        <span class="w-human-readable-date__description">{{ description }}</span>
    {% endif %}
</button>
