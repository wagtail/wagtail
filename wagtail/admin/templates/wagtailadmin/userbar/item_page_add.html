{% extends "wagtailadmin/userbar/item_base.html" %}

{% block item_content %}

    <a href="{% build_absolute_url add_url %}" target="_parent" role="menuitem">
        {% icon name="plus" classname="w-action-icon" %}
        {% trans 'Add a child page' %}
    </a>
{% endblock %}
