machine:
  python:
    version: 3.6.1

dependencies:
  pre:
    - pip install -e .[testing]
    - gem install scss_lint

test:
  override:
    - flake8 wagtail
    - isort --check-only --diff --recursive wagtail
    - npm run lint
    - scss-lint
    - python -u runtests.py
    - npm run test:unit:coverage -- --runInBand
    - npm run build
